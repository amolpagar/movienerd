{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'myapp/contact.css' %}">
<link rel="stylesheet" href="{% static 'myapp/card.css' %}">
</head>

<body>>
<div class="container">
  <div class="row justify-content-center">
  <div class="col-md-5">
   <div class="card">
     <h2 class="card-title text-center">Join World</h2>
      <div class="card-body py-md-4">
       <form method="POST" _lpchecked="1">
         {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>          
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirm-password" placeholder="confirm-password" name="password2">
            </div>
            <div class="d-flex flex-row align-items-center justify-content-between">
            <a href="{% url 'loginurl' %}">Login</a>
            <button class="btn btn-primary" type="submit">Sign Up</button>
          </div>
       </form>
     </div>
  </div>
</div>
</div>
</div>
</body>
</html>
