{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'myapp/contact.css' %}">
<link rel="stylesheet" href="{% static 'myapp/card.css' %}">
</head>
<body>
  <div class="container pt-5">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header text-center"><strong>Sign in</strong></div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://placeimg.com/128/128/tech/sepia">              
            </div>
            <div class="col-md-8">
              <form class="form-signin" method="POST">
                 {% csrf_token %}            
                <input name="username" type="text" class="form-control mb-2" placeholder="Username" required autofocus>{{ form.field.username }}</input>
                <input name="password" type="password" class="form-control mb-2" placeholder="Password" required>{{ form.field.password }}</input>
                
                <button class="btn btn-lg btn-primary btn-block mb-1" type="submit">Sign in</button>
                <label class="checkbox float-left">
              <input type="checkbox" value="remember-me">Remember me</label>
                <a href="#" class="float-right">Need help?</a>
                <a href="{% url 'register' %}" class="float-right">Create an account </a>
              </form>              
            </div>
             {% if form.errors %}
                    <p class="text-center">Your username and password didn't match. Please try again.</p>
            {% endif %}
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
</body>
</html>
